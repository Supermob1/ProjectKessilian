l_english:
 LOADING_TIP_0:0 "Do or do not, there is no try.\n- Master Yoda"
 LOADING_TIP_1:0 "This is where the fun begins!\n- Anakin Skywalker"
 LOADING_TIP_2:0 "So this is how liberty dies... with thunderous applause.\n- Padmé Amidala Naberrie"
 LOADING_TIP_3:0 "I'm just a simple man trying to make my way in the universe.\n- Jango Fett"
 LOADING_TIP_4:0 "We will catch them off balance. Do what must be done, Lord Vader. Do not hesitate. Show no mercy.\n- Darth Sidious"
 LOADING_TIP_5:0 "I AM the Senate.\n- Supreme Chancellor Sheev Palpatine"
 LOADING_TIP_6:0 "I hate sand. It's coarse and irritating. And it gets everywhere!\n- Anakin Skywalker"
 LOADING_TIP_7:0 "At an end, your rule is. And not short enough, it was.\n- Master Yoda to Emperor Palpatine"
 LOADING_TIP_8:0 "It is with great reluctance that I have agreed to this calling. I love democracy... I love the Republic.\n- Supreme Chancellor Sheev Palpatine"
 LOADING_TIP_9:0 "This is the end... We're all doomed.\n- Sha'a Gi"
 LOADING_TIP_10:0 "General Grievous, you're shorter than I expected.\n- Anakin Skywalker"
 LOADING_TIP_11:0 "Victory? Victory you say? No, no Master Obi-Wan, not victory. The shroud of the Dark Side has fallen. begun the Clone War has...\n- Master Yoda"
 LOADING_TIP_12:0 "The boy is dangerous. They all sense it; why can’t you?\n- Obi-Wan Kenobi"
 LOADING_TIP_13:0 "There is a fine line between neutral and amoral. In fact, there may be no line there at all.\n- Count Dooku"
 LOADING_TIP_14:0 "He no longer sees all the little cumulative evils that the Republic tolerates and fosters, from slavery to endless wars, and he never asks, 'Why are we not acting to stop this?'\n- Count Dooku"
 LOADING_TIP_15:0 "Live alongside corruption for too long, and you no longer notice the stench.\n- Count Dooku"
 LOADING_TIP_16:0 "The drums of conflict are my beating heart. The fire of conquest rages through my veins.\n- General Grievous"
 LOADING_TIP_17:0 "You may think I am evil. I am not. I am efficient.\n- Darth Maul"
 LOADING_TIP_18:0 "I have a power greater than the Dark Side, my pet. I am old. Your fresh furies are my ancient mistakes.\n- Count Dooku"
 LOADING_TIP_19:0 "Yeah, how dare they try to kill you in the middle of a war? Don't they know you're busy trying to kill them? How rude!\n- Sergeant Dessel"
 LOADING_TIP_20:0 "Do not expect to be applauded when you do the right thing, and do not expect to be forgiven when you err.\n- Bail Prestor Organa"
 LOADING_TIP_21:0 "I have toppled nations. I have slain kings. I have murdered legends. My name has been feared by warriors... and cursed by widows.\n- General Grievous"
 LOADING_TIP_22:0 "Jedi. Their order is a fading light in the dark. Corrupt and arrogant. They must be punished. The Jedi shall fall!\n- Asajj Ventress"
 LOADING_TIP_23:0 "I seem to have misplaced my Padawan.\n- Anakin Skywalker"
 LOADING_TIP_24:0 "In the end, the Jedi will be remembered, if at all, as nothing more than an embarrassing footnote in history.\n- Count Dooku"
 LOADING_TIP_25:0 "The weak will always be victims. That is the way of the universe. The strong take what they want, and the weak suffer at their hands.\n- Darth Bane"
 LOADING_TIP_26:0 "We are no less powerful for being hidden. We grow in the darkness. We gain strength from it.\n- Darth Maul"
 LOADING_TIP_27:0 "When I see one of these men killed, I weep more for him than for any ordinary solider who has lived a full and normal life.\n- Ki-Adi-Mundi"
 LOADING_TIP_28:0 "I may be the only veteran of Geonosis who doesn't have nightmares of that place. Because in my dreams, I always do it right. My nightmare is what I find when I wake up.\n- Mace Windu"
 LOADING_TIP_29:0 "Now, where were we? Ah, yes. I believe you were surrendering.\n- Obi-Wan Kenobi"
 LOADING_TIP_30:0 "I remember a time when Jedi were not generals, but peacekeepers.\n- Duchess Satine Kryze"
 LOADING_TIP_31:0 "We will never betray the legacy of the Jedi. I will never surrender the Republic to the Sith.\n- Bail Prestor Organa"
 LOADING_TIP_32:0 "Jedi do not fight for peace. That's only a slogan, and is as misleading as slogans always are. Jedi fight for civilization, because only civilization creates peace.\n- Mace Windu"
 LOADING_TIP_33:0 "Listen to me, Jedi. I do not care about your politics. I do not care about your Republic. I only live to see you die!\n- General Grievous"
 LOADING_TIP_34:0 "I died a long time ago. So did everything I cared about. It's only the likes of me, with nothing to lose, who'll really be prepared to tear the galaxy down and start over.\n- Asajj Ventress"
 LOADING_TIP_35:0 "Anger leads to hate and hate leads to power.\n- Darth Tyrannus"
 LOADING_TIP_36:0 "War is intolerable. We have been deceived into thinking that we must be a part of it. I say the moment we committed to fighting, we already lost.\n- Duchess Satine Kryze"
 LOADING_TIP_37:0 "Use F12 to take a screenshot rather than taking a photo of your screen. It appeases the Gods."
 LOADING_TIP_38:0 "I did not come to fight this war. I don't care who wins. Because no one wins. Not in real war. It is only a question of how much each side is willing to lose.\n- Mace Windu"
 LOADING_TIP_39:0 "Power!!! Unlimited POWER!\n- Supreme Chancellor Sheev Palpatine."
 LOADING_TIP_40:0 "Two there should be; no more, no less. One to embody the power, the other to crave it.\n- The Rule of Two"
 LOADING_TIP_41:0 "We have destroyed their farming capability. I regret we don't have time to watch them starve.\n- Darth Maul (on attacking the Gungans)"
 LOADING_TIP_42:0 "Please don't surrender!\n- General Grievous"
 LOADING_TIP_43:0 "Let me tell you about the Dark Side. Typical Jedi propaganda to name it so. Let me give it another name. Let's call it the truth.\n- Asajj Ventress"
 LOADING_TIP_44:0 "I have brought peace, freedom, justice, and security to my new Empire!\n- Darth Vader"
 LOADING_TIP_45:0 "Senator, I wish we could get one thing straight—I'm not a traitor. I was never on your side. I'm called the enemy.\n- Count Dooku (on being called a traitor)"
 LOADING_TIP_46:0 "Roger, roger.\n- B1 Battle Droid, moments before valiantly marching to its demise for the Confederacy."
 LOADING_TIP_47:0 "Good soldiers follow orders.\n- CT-5385"
 LOADING_TIP_48:0 "My philosophical outlook is a personal matter. In fact...we have very strict laws against this type of persecution. So I ask you again: what is my alleged crime?"\n- Chancellor Palpatine (on accusations of being a Sith)"
 LOADING_TIP_49:0 "It's not just Skywalker's rank that makes us give him one hundred percent. It's because he treats us with respect, and he puts himself on the line with us.\n- Captain 'Rex' CT-7567"
 LOADING_TIP_50:0 "Today we fight for more than the Republic. Today, we fight for all our brothers back home. Understood?\n- Captain 'Rex' CT-7567"
 LOADING_TIP_51:0 "I'm a soldier, like you. This is what I was bred for.\n- Clone 99"
 LOADING_TIP_52:0 "We lost a true soldier.\n- Captain 'Rex' CT-7567 (on the death of 99)"
 LOADING_TIP_53:0 "Serve me well, Toth, and you'll hold a prominent place in our New Order.\n- Count Dooku to Captain Cavik Toth"
 LOADING_TIP_54:0 "Under the Empire's New Order, our most cherished beliefs will be safeguarded. We will defend our ideals by force of arms.\n- Emperor Palpatine"
 LOADING_TIP_55:0 "Shooting at Jedi is a losing proposition.\n- Mace Windu"
 LOADING_TIP_56:0 "Watch those wrist rockets! \n- Unknown Clone Trooper"
 LOADING_TIP_57:0 "Kote! Kandosii sa ka'rta, Vode an. Coruscanta a'den mhi, Vode an.\n- Glory! One indomitable heart, Brothers all. We, the wrath of Coruscant, Brothers all.\n- Vode An, a Clone war chant (in Mando'a and Basic)"
 LOADING_TIP_58:0 "Yes, I did sit down and talk surrender terms with Loathsom, over a cup of tarine tea. He became most ungentlemanly when he realized it was his surrender we were talking about.\n- Obi-Wan Kenobi"
 LOADING_TIP_59:0 "Hello there!\n- Obi-Wan Kenobi"
 LOADING_TIP_60:0 "It is the Council's opinion that Padawan Ahsoka Tano has committed sedition against the Republic, and thus, she will be expelled from the Jedi Order.\n- Mace Windu, sentencing Ahsoka Tano"
 LOADING_TIP_61:0 "Oh, I'm not brave enough for politics.\n- Obi-Wan Kenobi"
 LOADING_TIP_62:0 "Do you hear yourselves? More money, more clones, more war. Say nothing of fiscal responsibility, what about moral responsibility? Hasn't this war gone on long enough?\n- Padmé Amidala Naberrie (to the Republic Senate)"
 LOADING_TIP_63:0 "You can't negotiate with those animals! Keep the war going! Vote now!\n- Senator Mot-Not Rab"
 LOADING_TIP_64:0 "The Banking Clan will sign your treaty!\n- San Hill"
 LOADING_TIP_65:0 "We are all shaped by our infantile desires, our longing for affection and attention, our fears of death.\n- Count Dooku to Nute Gunray"
 LOADING_TIP_66:0 "The Separatists used to be a part of the Republic. I was close with many of the senators who left. I may not agree with them, but they're more than pawns.\n- Padmé Amidala Naberrie (on Mina Bonteri)"
 LOADING_TIP_67:0 "I knew Gunray slightly when he served as a Senator. He is acquisitive and ambitious, but oddly immune to intimidation.\n- Darth Sidious (on Nute Gunray)"
 LOADING_TIP_68:0 "The Republic cannot be fixed, m'lady. It is time to start over.\n- Count Dooku"
 LOADING_TIP_69:0 "It appears a surrender is unnecessary. We will all perish for the glory of the Separatist Alliance.\n- Wat Tambor"
 LOADING_TIP_70:0 "You were right, Skywalker. I am a slave...just as you are.\n- Queen Miraj Scintel of Zygerria"
 LOADING_TIP_71:0 "Obi-Wan doesn't see you clearly. He is a great Jedi Knight, but he is blinded by affection.\n- Ferus Olin (to Anakin Skywalker)"
 LOADING_TIP_72:0 "Even a Sith Lord is no match for my warriors. Put up quite a fight! Blasters. Cannons. That glowy thing. Vmm! Vmmm!\n- Hondo Ohnaka"
 LOADING_TIP_73:0 "I don't know, sir. I don't think anybody knows. But I do know that someday this war is gonna end.\n- Trooper 'Fives' CT-5555"
 LOADING_TIP_74:0 "This is hardly your planet anymore, not since you signed your holdings over to the Banking Clan in return for a stake in this new droid foundry.\n- Rush Clovis to Senator Dod"
 LOADING_TIP_75:0 "This is an outrage!\n- Senator Lott Dod, repeatedly"
 LOADING_TIP_76:0 "How many of you have gazed into the heavens at night and seen something new taking shape above our world?\n- Poggle the Lesser"
 LOADING_TIP_77:0 "We build weapons, Senator! That is our business. Of course we're prepared!\n- Poggle the Lesser (on the topic of war)"
 LOADING_TIP_78:0 "May the Force be with you, meatbag.\n- Durge, upon killing Jedi Knight Glaive"
 LOADING_TIP_79:0 "Observation: I am a droid, master, with programming. Even if I did not enjoy killing, I would have no choice. Thankfully, I enjoy it very much.\n- HK-47"
 LOADING_TIP_80:0 "Local Man Ruins Everything, See REGIONAL D 11\n- HoloNet News headline"
 LOADING_TIP_81:0 "On 2:21, we reported on the secession of the Bimkall sector from the Republic. Upon further review, that sector does not exist. HoloNet News apologizes for any confusion.\n - HoloNet News"
 LOADING_TIP_82:0 "You have stolen something very valuable from me so I in turn have taken everything from you.\n - Jabba Desilijic Tiure to Tyber Zann"
 LOADING_TIP_83:0 "The ability to speak does not make you intelligent.\n - Qui-Gon Jinn"
 LOADING_TIP_84:0 "An extraordinary world, Naboo. I'll never understand how it spawned someone as stubborn as our Supreme Chancellor.\n - Bail Prestor Organa"
 LOADING_TIP_85:0 "If an item does not appear in our records, it does not exist.\n - Jocasta Nu"
 LOADING_TIP_86:0 "I dont like sand. /n - Anakin Skywalker"
 LOADING_TIP_87:0 "Shoot them or something. /n - Nute Gunray" 
 LOADING_TIP_88:0 "You fought in the Clone Wars? /n - Luke Skywalker"
