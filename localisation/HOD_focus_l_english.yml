 REP_expanding_the_emergency_powers:0 "Expanding The Emergency Powers"
 REP_expanding_the_emergency_powers_desc:0 "In order to properly lead the Republic to victory, the Chancellor must be granted further emergency powers. Only then can we ensure that politics doesn't get in the way of victory."{
