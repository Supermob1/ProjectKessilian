 REP_investigate_kamino:0 "Investigate Kamino"
 REP_investigate_kamino_desc:0 "Master Kenobi has discovered a planet that has been wiped from the Jedi records. This planet has some connection to the Bounty Hunter indirectly behind the assassination attempts on Senator Amidala. He must travel to Kamino to capture the Bounty Hunter and finally uncover the truth behind these attacks."
 REP_the_battle_of_geonosis:0 "The Battle Of Geonosis"
 REP_the_battle_of_geonosis_desc:0 "Obi-Wan Kenobi, Anakin Skywalker, and Senator Amidala have been captured on Geonosis! The Separatists are planning on executing them. We must send Jedi, as well as our new Clone Army, there to rescue them (and hopefully capture the Separatist leaders in the process.)"
 REP_hurrah_for_the_clones:0 "Hurrah For The Clones!"
 REP_hurrah_for_the_clones_desc:0 "description"
 REP_promote_clone_commanders:0 "Promote Clone Commanders"
 REP_promote_clone_commanders_desc:0 "We do not have enough Jedi to lead our vast clone armies. It is thus prudent to promote exceptional clone troopers to the role of "clone commander", where they shall lead their respective batallions to glory!"
