 rep_fakeout.36.t:0 "The Brewing Race War"
 rep_fakeout.36.d:0 "In Service of the Republic\nRonbarr raised his shield alongside the rest of the riot police formation as the endless assault of debris and trash came upon them. He breathed heavily, remembering the golden rules from the occasional training he had received before the Separatist crisis, but it was nothing like reality. A thin line of perhaps sixty women stood in the wide street against a mob of hundreds - blast, to him it could've been thousands. With every brick, bottle and can that hit his shield or gear, he'd grow further scared, the unarmed citizens taunting the line from up close seemed like predators waiting for the right moment to pounce.\nThrough the chaos, he took a closer look into the distant crowd - people waving burning flags of the Republic, some even that of the Separatists. It reinforced his belief, the one thing that gave him warmth in the cold night. Suddenly a group of speeders flew past the street, each dropping canisters that blew into a dozen trails of tear gas above the crowd. "Alright boys, lets go!" echoed from behind as the people of the crowd ahead fell to their knees or ran away, the formation enveloping those who had stayed behind and mercilessly pursuing marked targets.\nJust for a moment, Ronbarr hesitated. He looked to the sides - seeing the streets of Coruscant in flames, the horizon a flickering yellow, like a battlefield. He'd see a protest medic on his knees infront of an injured teen, a policeman with his shock baton raised and ready to strike. He'd turn to the other side and see the mangled corpse of another servant of the law, kicked and beaten to death by the crowd that cut him off. Just for a moment, Ronbarr hesitated, and looked upon the horror that had consumed the Galaxy."
 rep_fakeout.36.a:0 "For it had picked no side"
