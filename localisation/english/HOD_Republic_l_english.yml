 rep_fakeout.29.t:0 "Mobilise the Jedi"
 rep_fakeout.29.d:0 "Fight Club\n"Are you sure about this, Peneilia?" the cheeky Padawan asked, his lightsaber raised.\n"This is the best way to find out what you need to refine - what you need to learn. Give me your best." A second later, he activated his lightsaber and charged with a heavy swing and a grunt, Peneilia quickly activating her own lightsaber and effortlessly blocking the strike, kicking the Padawan out of the way and onto the ground with her right leg. She took a step to the side; "No form. You're using a sword, not an axe. Act like it." \nThe Padawan quickly stood up, pushing his hair out of his eyes, taking a position and soon a proper Shii-Cho form. Peneilia nodded approvingly, the duel re-starting with a strong opening. Peneilia blocked a few good swings, the Padawan purposefully pushing her around and swinging at all possible angles, but even then the form was unrefined and she would often simply dodge out of the way of a stronger swing.\nPeneilia braced herself for the next, the Padawan's lightsaber hitting her own with significant augmented force. Both stared at each other through their glowing, flickering blades before Peneilia hopped backwards, turning off her lightsaber and sending him flying across the room with a push. "That was better, but you're still slow. Very slow. You need to let the force gui.." He zoned out, looking across the room at her in anger. He stood up, ignited his sword and jumped through the air.\nShe barely had time to register him activating his lightsaber when she blocked the incoming attack, and then the next, and another one, and another one... He was practically jumping circles around her, having her spin from side to side with unconventional acrobatics and daring strikes. His anger finally subsided as he had her in another saber lock, Peneilia breathing heavily in distress, gaining control of herself. "I... like it" she smiled. "You... might be a fan of Form seven.""
 rep_fakeout.29.a:0 ""...Could you teach me?""
