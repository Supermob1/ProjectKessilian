l_english:
 news.1.t:0 "Assassination Attempt"
 news.1.d:0 "The galaxy is in shock on the attempted assassination attempt on senator Padme Amidala of Naboo. While she survived one of her aides tragically did in the blast. Senator Amidala boldly declared in the senate that not only Count Dooku former Jedi master was behind the attack but also proponents of the military creation act. Something many are confused about."
 news.1.a:0 "Is she right?"
 
 news.2.t:0 "Second Attempt on Amidala"
 news.2.d:0 "Not content with the first attack, it seems whomever is after senator Amidala is relentless. A bounty hunter was reportedly paid to release two venomous kouhuns. Luckily her Jedi protectors were able to sense the creatures and slay them. Still it speaks volumes of how tenacious the enemies of Amidala are."
 news.2.d.2: "Tragedy struck today as senator Amidala is reported dead. A bounty hunter released poisonous kouhuns into her bead chambers which went undetected by the Jedi. While many mourn for her passing rage has also surfaced among the public for both he Jedi who failed to protect her and for the most likely separatist assassins."
 news.2.a:0 "Thank the force she is safe."
 news.2.a.2: "May the force be with her."
 
 news.65.t:0 "THE DEATH OF CHANCELLOR PALPATINE"
 news.65.d:0 "The galaxy is in shock.\n\nLast night, Supreme Chancellor Sheev Palpatine passed away. His chief of staff, Sate Pestage, reportedly found him collapsed in his study. All signs indicate that the Chancellor suffered a heart attack. Given his age, and recent Separatist gains in the war, the attack was likely stress-induced. \n\nCondolences have poured in from across the galaxy, even from Separatist systems. Sheev Palpatine will be remembered as having dedicated every last breath to the preservation of the Republic."
 news.65.a:0 "Rest now, old friend..."
 news.66.t:0 "ORDER 66"
 news.66.d:0 "A shock wave has rippled through the galaxy. The Jedi have appeared to have betrayed the Republic and attempted a coup against the Chancellor. While many are in disbelieve a recording from his office confirms the threats the Jedi Council made to him as well as their activation of lightsabers. While the galaxy still reels in shock the chancellor now Emperor has proclaimed himself Emperor to the applause of the senate. Who knows what the future stores."
 news.66.a:0 "The time of the Jedi has passed..."
 news.67.t:0 "Occupation of Geonosis!"
 news.67.d:0 "In an event that stuns the galaxy a civil war has broken out. A selection of plants have broken free of the Republic and declared independence. The first shots on this war has already been fired as a battle raged between the CIS droid army and the newly formed GAR. In any case the galaxy is uncertain with its first open war in a 1000 years."
 news.67.a:0 "The Clone Wars Have Begun!"
 news.68.t:0 "End of the Clone Wars"
 news.68.d:0 "After a long time a chapter finally closes on galactic history. A 1000 years of peace had been disturbed and a bloody conflict had been thrust on the galaxy but after many years its finally over. Many sentients have been displace and for many more life will never be the same but for now we can close this chapter of history."
 news.68.a:0 "What Awaits Us?"
 news.69.t:0 "Republic Victory"
 news.69.d:0 "Today the Republic stands victorious. Reports have finally come in confirming th collapse of the separatists, most of its high command either dead or arrested. What awaits them or worlds loyal to the CIS remains to be seen."
 news.69.a:0 "Is this really a good thing?"